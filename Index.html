<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="label">Login</h1>
        <form action="#" class="loginform" method="post" name="form" onsubmit="return validate()">
            <div class="inp">E-mail</div>
            <input type="text" name="email" placeholder="Enter E-mail">
            <div id="emailerror">Please enter your email</div>
            <div class="inp">Password</div>
            <input type="password" name="password" placeholder="Enter Password">
            <div id="passerror">Enter your password</div>
            <button type="submit">Login</button>
        </form>

       <a href="signup.html"> <button type="button">Signup</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
