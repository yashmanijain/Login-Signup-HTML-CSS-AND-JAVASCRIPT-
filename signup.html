<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

        <h1 class="label">SignUp</h1>
        <form action="#" class="loginform" method="post" name="form" onsubmit="return validate()">
            <div class="inp">E-mail</div>
            <input type="text" name="email" placeholder="Enter E-mail">
            <div id="emailerror">Please enter your email or phone</div>
            <div class="inp">Password</div>
            <input type="password" name="password" placeholder="Enter Password">
            <div id="passerror">Enter your password</div>
           <div id="pass1" class="inp"> Confirm Password
            <input type="password" name="Confirm" placeholder="Confirm Password">
            <div id="passerror2">Password do not match</div>
            </div>
            <button type="submit" onclick="savedata()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
